name: weather_app
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  geolocator: ^10.1.0
  google_fonts: ^6.1.0
  http: ^1.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  lottie: ^2.7.0
  permission_handler: ^11.1.0
  provider: ^6.1.1
  qweather_icons: ^1.6.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/weather_app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/weather_app_icon.png"
